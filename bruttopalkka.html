<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Palkka</title>
<!-- 
Ohjelma kysyy tehdyt tunnit, tuntipalkan ja laskee bruttopalkan. 
Vastaus muotoillaan kahdella desimaalilla.
 -->
<style type="text/css">
label {
		display: block;
		width: 6em;
		float: left;
}
</style>
</head>
<body>
	<h3>Palkka</h3>

	<form>
		<p>
			<label>Tunnit:</label> 
			<input type="text" id="tunnit" size="3">
        </p>
        <p>
			<label>Tuntipalkka:</label> 
			<input type="text" id="tuntipalkka" size="6">
		</p>
		<input type="button" value="Laske bruttopalkka" onclick="laskeBrutto()"></p>
	</form>

	<div id="vastaus"></div>

	<script type="text/javascript">
		function laskeBrutto() {
			var tunnit = document.getElementById("tunnit").value;
			var tuntipalkka = document.getElementById("tuntipalkka").value;
			var brutto = tunnit * tuntipalkka;

			document.getElementById("vastaus").innerHTML = "<p>Bruttopalkka on " +
					brutto.toFixed(2) + " euroa</p>";
		}
	</script>
</body>
</html>
