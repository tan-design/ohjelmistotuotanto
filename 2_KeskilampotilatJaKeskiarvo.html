<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Helsingin vuoden keskilämpötilat ja niiden keskiarvo</title>
<!-- 
Ohjelma, joka näyttää Helsingin koko vuoden keskilämpötilat ja niiden keskiarvon. 
 -->
</head>
<body>
	

	<div id="listaus"></div>

	
	<script type="text/javascript">
		// Esitellään taulukko, jossa on kuukausien sademäärät
		var lampotilat = [-3.3,-4.7,-1.3,3.9,10.2,14.6,17.8,16.3,11.5,6.6,1.6,-2.0];

		// Listataan sivulle
		listaa();

		// funktio listaa taulukon sisällön
		function listaa() {
			var teksti = "";

			// Käydään taulukko läpi 
			
			
            var summa = 0;
           
            
            for (var i = 0; i < lampotilat.length; i++) {
                teksti = teksti + (i +1) + ". " + lampotilat[i] + "<br>";
                
                
                summa = summa + lampotilat[i];
                var keskiarvo = summa / lampotilat.length;
                
				
			}

			// Vastauksen kirjoittaminen html-sivulle
			document.getElementById("listaus").innerHTML = teksti + "Lämpötilojen keskiarvo on  " + keskiarvo.toFixed(1);
		}

		listaa();
        
		
	</script>

</body>
</html>
